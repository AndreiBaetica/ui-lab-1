<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <title>Your Order</title>
   <style type="text/css">
         .header {
   padding: 60px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 30px;
}
button {
   border: 0;
   background: #FF8633;
   height: 50px;
   width: 200px;
}

table {
  width: 350px;
}

.column1 {
  float: left;
  width: 20%;
  margin-left: 625px;

}
.column2 {
   width: 25%;
   float: left;

}
.list {
   font-size: 20px;
   line-height: 30px;
}

.remove-btn {
   border: 0;
   background: #FF8633;
   cursor: pointer;
}

   </style>
</head>
<body>
   <div class="header">
      <span>ORDER FOOD IN EXCHANGE FOR MONEY Inc.</span>
      <nav>
         <a href="Welcome.html"><button>HOME</button></a>
         <a href="restaurants.html"><button>RESTAURANTS</button></a>
         <a href="Order.html"><button>ORDER</button></a>
      </nav>
   </div>
  <div class="column1">
     <table>
    <tr>
      <td>Item</td>
      <td>Price</td>
      <td>Quantity</td>
      <td></td>
    </tr>
  </table>
  </div>
  <div class="column2">
     <p class ="list">Subtotal: <b id="subtotal"></b><br>Tax: <b id="tax"></b><br>Total price: <b id="total"></b></p>
     <button class="checkout-btn">CHECKOUT</button>
  </div>
  <div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Remove</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Remove item from your order?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary remove-btn-confirm">Remove</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="Order.js"></script>
</body>
