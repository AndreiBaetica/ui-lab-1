<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Checkout</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<style type="text/css">
		.center-screen {
			  display: flex;
			  flex-direction: column;
			  justify-content: top;
			  align-items: center;
			  text-align: center;
			  min-height: 100vh;
			  margin-top: 50px;
			}

		.middle-div {
			background-color: white;
			border: 3px solid red;
			border-radius: 10px;
			width: 400px;
		}

		td{
			width: 100px;
			text-align: left
		}

	.header {
	   padding: 60px;
	  text-align: center;
	  background: #1abc9c;
	  color: white;
	  font-size: 30px;
	}

	button {
	   border: 0;
	   background: #FF8633;
	   height: 50px;
  	 width: 200px;
	}

	.security-code{
		width: 25px;
	}
	</style>
</head>
<body>
	 <div class="header">
      <span>ORDER FOOD IN EXCHANGE FOR MONEY Inc.</span>
      <nav>
         <a href="Welcome.html"><button>HOME</button></a>
         <a href="restaurants.html"><button>RESTAURANTS</button></a>
         <a href="Order.html"><button>ORDER</button></a>
      </nav>
   </div>
	<div class="center-screen">
		<div class="middle-div">
			<div>
				<h1>Checkout</h1>
			</div>
			<div style="text-align: center;">
				<table style="margin: 0px auto;" id="payment-method">
					<tr>
						<td >Total</th>
						<td id="total"></th>
					</tr>
					<tr>
						<td>Payment Method</td>
						<td>
							<select id="payment">
								<option value="1">Credit</option>
								<option value="1">Debit</option>
								<option value="0">Cash On Delivery</option>
							</select>
						</td>
						
					</tr>
				</table>
				<table style="margin: 0px auto;" id="card-info">
					<tr>
						<td>First Name</td>
						<td><input type="text" name="address"></td>
						
					</tr>

					<tr>
						<td>Last Name</td>
						<td><input type="text" name="address"></td>
						
					</tr>
					<tr>
						<td>Card Number</td>
						<td><input type="text" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX"></td>
					</tr>
					<tr>
						<td style="padding-bottom: 20px">Security Code</td>
						<td style="padding-bottom: 20px"><input type="text" placeholder="000" class="security-code"></td>
					</tr>
					</table>
					<table style="margin: 0px auto;" id="address">
					<tr>
						<td>Province</td>
						<td><input type="text" name="province" placeholder="ontario"></td>
					</tr>
					<tr>
						<td>City</td>
						<td><input type="text" name="city" placeholder="ottawa"></td>
					</tr>
					<tr>
						<td>Address</td>
						<td><input type="text" name="address" placeholder="40 Deighton cres"></td>
					</tr>
					<tr>
						<td colspan="2"><button data-toggle="modal" data-target="#myModal">PLACE ORDER</button></td>
					</tr>
					

				</table>
			</div>
		</div>
	</div>
	<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You order has been placed</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="Checkout.js"></script>
</body>
</html>
