<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<style type="text/css">
		.center-screen {
			  display: flex;
			  flex-direction: column;
			  justify-content: center;
			  align-items: center;
			  text-align: center;
			  min-height: 100vh;
			}

		.middle-div {
			background-color: white;
			opacity: 0.8;
			border: 3px solid red;
			border-radius: 10px;
			width: 400px;
		}

		th {
			width: 100px;
		}
	</style>
</head>
<body style="background-image: url(https://images.askmen.com/1080x540/2017/01/25-043929-can_you_make_chinese_takeout_healthy.jpg);">

	<div class="center-screen">
		<div class="middle-div">
			<div>
				<h1>Menu</h1>
			</div>
			<div style="text-align: center;">
				<table style="margin: 0px auto;">
					<tr>
						<th>Smoothie</th>
						<th>2.99</th>
						<th><button><i class="fas fa-plus"></i></button></th>
					</tr>
					<tr>
						<th>Pie</th>
						<th>5.99</th>
						<th><button><i class="fas fa-plus"></i></button></th>
					</tr>
					<tr>
						<th>Pizza</th>
						<th>3.99</th>
						<th><button><i class="fas fa-plus"></i></button></th>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
